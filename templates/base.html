{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
  <link rel="stylesheet" href="{% static 'css/card-produit.css' %}">
  <link rel="stylesheet" href="{% static 'css/img.css' %}">

  <!-- pwa -->
   <link rel="manifest" href="{% url 'manifest' %}">
    <meta name="theme-color" content="#0d6efd">

    <!-- iOS (ajouts utiles) -->
    <link rel="apple-touch-icon" href="{% static 'pwa/icons/icon-192.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js", { scope: "/" })
        .then(reg => {
          // Optionnel : notifier l’utilisateur d’une mise à jour
          reg.addEventListener("updatefound", () => {
            const newSW = reg.installing;
            newSW?.addEventListener("statechange", () => {
              if (newSW.state === "installed" && navigator.serviceWorker.controller) {
                console.log("Mise à jour disponible (nouvelle version de l’app).");
              }
            });
          });
        })
        .catch(err => console.error("SW register error:", err));
    });
  }
</script>

<body>

</body>
</html>
