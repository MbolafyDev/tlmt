{% load static %}

<div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="{% static 'images/slide-1.png' %}" class="d-block w-100" alt="Promo rentrée">
      <div class="carousel-caption d-none d-md-block text-start">
        <h2 class="fw-bold text-primary">C'est la RENTRÉE</h2>
        <p>Du 04 au 30 Août 2025 - Remise jusqu'à 20%</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="{% static 'images/slide-2.png' %}" class="d-block w-100" alt="Sac à dos">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="fw-bold">Sac à dos casual Benetton Lila</h3>
        <p><del>187 000 AR</del> <strong>169 000 AR</strong></p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="{% static 'images/slide-3.jpg' %}" class="d-block w-100" alt="Calculatrice Casio">
      <div class="carousel-caption d-none d-md-block">
        <h3 class="fw-bold">Calculatrice scientifique Casio</h3>
        <p><del>205 000 AR</del> <strong>184 000 AR</strong></p>
      </div>
    </div>
  </div>

  <!-- Boutons de navigation -->
  <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Précédent</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Suivant</span>
  </button>
</div>
