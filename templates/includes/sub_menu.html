<!-- Bouton mobile pour ouvrir le menu -->
<div class="d-md-none p-2 bg-darknight text-white text-center">
  <button id="toggleCategoriesBtn" class="btn btn-light w-100">Catégories</button>
</div>

<!-- Menu catégories desktop -->
<div id="categoriesSidebar" class="py-2 border-bottom bg-darknight d-none d-md-block">
  <div class="container d-flex justify-content-center flex-wrap gap-2">

    <!-- Bouton Tous -->
    <a href="{% url 'home' %}" class="btn {% if not request.resolver_match.kwargs.slug %}btn-info text-white{% else %}btn-light{% endif %}">Tous</a>

    <!-- Boutons catégories dynamiques -->
    {% for categorie in categories_menu %}
      <a href="{% url 'categorie_detail' slug=categorie.slug %}" 
         class="btn {% if request.resolver_match.kwargs.slug == categorie.slug %}btn-info text-white{% else %}btn-light{% endif %}">
        {{ categorie.nom }}
      </a>
    {% endfor %}

  </div>
</div>

<style>
/* Boutons */
.btn-light:hover {
    background-color: #0bb5d8;
    color: white;
    transition: 0.3s;
}

.btn-info {
    border-radius: 5px;
}

.btn {
    border-radius: 5px;
    font-weight: 500;
}

/* Sidebar mobile */
#categoriesSidebarMobile {
    position: fixed;
    top: 0;
    left: -260px; /* caché par défaut */
    width: 250px;
    height: 100%;
    background-color: #0b1d3f; /* bleu nuit mobile */
    padding: 20px;
    overflow-y: auto;
    transition: left 0.3s ease;
    z-index: 1050;
}

#categoriesSidebarMobile.active {
    left: 0;
}

#categoriesSidebarMobile a {
    display: block;
    margin-bottom: 10px;
    color: white;
    text-decoration: none;
}

#categoriesSidebarMobile a.btn-light {
    color: black;
}

#closeSidebarBtn2 {
    margin-bottom: 20px;
    cursor: pointer;
}

/* Couleur bleu nuit pour menu desktop */
.bg-darknight {
    background-color: #0b1d3f !important;
}
</style>

<!-- Sidebar mobile HTML -->
<div id="categoriesSidebarMobile">
  <button id="closeSidebarBtn2" class="btn btn-danger w-100 mb-3">Fermer</button>
  
  <a href="{% url 'home' %}" class="btn {% if not request.resolver_match.kwargs.slug %}btn-info text-white{% else %}btn-light{% endif %}">Tous</a>

  {% for categorie in categories_menu %}
    <a href="{% url 'categorie_detail' slug=categorie.slug %}" 
       class="btn {% if request.resolver_match.kwargs.slug == categorie.slug %}btn-info text-white{% else %}btn-light{% endif %}">
      {{ categorie.nom }}
    </a>
  {% endfor %}
</div>

<script>
// Vérifier que le DOM est prêt
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggleCategoriesBtn');
    const sidebar = document.getElementById('categoriesSidebarMobile');
    const closeBtn = document.getElementById('closeSidebarBtn2');

    // Ouvrir le menu mobile
    toggleBtn.addEventListener('click', function () {
        sidebar.classList.add('active');
    });

    // Fermer le menu mobile
    closeBtn.addEventListener('click', function () {
        sidebar.classList.remove('active');
    });

    // Optionnel : fermer le menu si on clique sur un lien
    const links = sidebar.querySelectorAll('a');
    links.forEach(link => {
        link.addEventListener('click', function () {
            sidebar.classList.remove('active');
        });
    });
});
</script>
