{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <!-- ================= STYLES FORMULAIRE UNIQUEMENT ================= -->
      <style>
      /* Conteneur sp√©cifique pour ne pas affecter le reste du site */
      #form-caracteristique h2 {
          color: #0d1b2a;
          font-weight: 700;
          border-left: 4px solid #ffc107;
          padding-left: 12px;
          margin-bottom: 24px;
      }

      #form-caracteristique .form-control {
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
          transition: all 0.3s;
      }
      #form-caracteristique .form-control:focus {
          border-color: #ffc107;
          box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
      }

      #form-caracteristique .btn-success {
          background-color: #ffc107;
          border-color: #ffc107;
          color: #0d1b2a;
          border-radius: 50px;
          font-weight: 600;
          transition: all 0.3s;
      }
      #form-caracteristique .btn-success:hover {
          background-color: #e0a800;
          border-color: #e0a800;
      }

      #form-caracteristique .btn-secondary {
          border-radius: 50px;
          font-weight: 600;
          transition: all 0.3s;
      }
      #form-caracteristique .btn-secondary:hover {
          background-color: #6c757d;
          color: #fff;
      }

      #form-caracteristique form {
          background-color: #ffffff;
          padding: 24px;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      }
      </style>
      <!-- ================= FIN STYLES ================= -->

      <div id="form-caracteristique">
        <h2>{{ title }}</h2>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" name="nom" id="nom" value="{{ caracteristique.nom|default:'' }}" required>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{% url 'caracteristique_list' %}" class="btn btn-secondary">Annuler</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
