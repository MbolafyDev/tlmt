{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-12">
      <h2>{{ title }}</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" name="nom" id="nom" value="{{ caracteristique.nom|default:'' }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'caracteristique_list' %}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
