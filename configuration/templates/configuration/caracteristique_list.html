

{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5" id="table-caracteristique">

  <!-- ================= STYLES TABLE ================= -->
  <style>
  /* Conteneur spécifique pour ne pas affecter le reste du site */
  #table-caracteristique h2 {
      color: #0d1b2a;
      font-weight: 700;
      border-left: 4px solid #ffc107;
      padding-left: 12px;
  }

  #table-caracteristique .btn-success {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #0d1b2a;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
  }
  #table-caracteristique .btn-success:hover {
      background-color: #e0a800;
      border-color: #e0a800;
  }

  #table-caracteristique .btn-primary {
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s;
  }
  #table-caracteristique .btn-primary:hover {
      background-color: #0a1622;
      color: #ffc107;
  }

  #table-caracteristique .btn-danger {
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s;
  }
  #table-caracteristique .btn-danger:hover {
      background-color: #a71d2a;
      color: #fff;
  }

  #table-caracteristique table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  #table-caracteristique th, 
  #table-caracteristique td {
      vertical-align: middle;
  }

  #table-caracteristique tbody tr:hover {
      background-color: #fff3cd;
      transition: background-color 0.3s;
  }

  </style>
  <!-- ================= FIN STYLES ================= -->

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Caractéristiques</h2>
    <a href="{% url 'caracteristique_add' %}" class="btn btn-success">Ajouter une caractéristique</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th class="text-nowrap">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in caracteristiques %}
          <tr>
            <td>{{ c.nom }}</td>
            <td class="text-nowrap">
              <a href="{% url 'caracteristique_edit' c.id %}" class="btn btn-primary btn-sm">Éditer</a>
              <a href="{% url 'caracteristique_delete' c.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette caractéristique ?');">Supprimer</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center text-muted py-4">Aucune caractéristique pour le moment.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
