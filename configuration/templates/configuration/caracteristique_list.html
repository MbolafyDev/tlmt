{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Caractéristiques</h2>
    <a href="{% url 'caracteristique_add' %}" class="btn btn-success">Ajouter une caractéristique</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th class="text-nowrap">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in caracteristiques %}
          <tr>
            <td>{{ c.nom }}</td>
            <td class="text-nowrap">
              <a href="{% url 'caracteristique_edit' c.id %}" class="btn btn-primary btn-sm">Éditer</a>
              <a href="{% url 'caracteristique_delete' c.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette caractéristique ?');">Supprimer</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center text-muted py-4">Aucune caractéristique pour le moment.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
